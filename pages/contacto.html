        <!-- FORMULARIO CON BOOTSTRAP -->
        <form class="row g-3 needs-validation formulario" novalidate="">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required="">
                <div class="valid-feedback">
                    Bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nombre de Usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required="">
                    <div class="invalid-feedback">
                        Elige un nombre de Usuario
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required="">
                <div class="invalid-feedback">
                    Elige una ciudad valida
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Region</label>
                <select class="form-select" id="validationCustom04" required="">
                    <option selected="" disabled="" value="">Elige</option>
                    <option>Metropolitina</option>
                    <option>Otros</option>
                    <option>Otros</option>
                </select>
                <div class="invalid-feedback">
                    Selecciona una region valida
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="validationCustom05" required="">
                <div class="invalid-feedback">
                    :)
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                    <label class="form-check-label" for="invalidCheck">
                        Acepta
                    </label>
                    <div class="invalid-feedback">
                        Acepta antes de enviar
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
